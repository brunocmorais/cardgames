<!DOCTYPE html>
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
	    <link rel="manifest" href="/manifest.webmanifest" />
        <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes" />
	    <meta charset="utf-8" />
    </head>
    <body class="nozoom">
        <div id="sidebar">
            <button class="sidebar-button button fa fa-gamepad fa-2x" id="select-game" title="Selecionar jogo"></button>
            <button class="sidebar-button button fa fa-file fa-2x" id="new-game" title="Nova partida"></button>
            <button class="sidebar-button button fa fa-terminal fa-2x" id="select-game-number" title="Selecionar número da partida"></button>
            <button class="sidebar-button button fa fa-refresh fa-2x" id="reset-game" title="Reiniciar"></button>
            <button class="sidebar-button button fa fa-lightbulb-o fa-2x" id="get-help" title="Obter sugestão"></button>
            <button class="sidebar-button button fa fa-fast-forward fa-2x" id="fast-forward" title="Avançar automaticamente"></button>
            <button class="sidebar-button button fa fa-cog fa-2x" title="Configurações" id="settings"></button>
            <button class="sidebar-button button fa fa-info-circle fa-2x" title="Sobre" id="about"></button>
            <button class="sidebar-button button" style="height: 64px; width: 1px; visibility: hidden;"></button>
        </div>
        <canvas id="canvas"></canvas>
        <script type="module">
            import { App } from "./src/App.ts";
            
            new App();
        </script>
        
        <!-- Dialog declaring -->
        <dialog class="dialog center">
            <div class="dialog-header">
                <span class="dialog-title"></span>
                <div class="dialog-close">&#x2715;</div>
            </div>
            <div class="dialog-body"></div>
            <div class="dialog-footer"></div>
        </dialog>

        <!-- Templates declaring -->
        <template class="select-game-template">
            <select size="5" class="list">
                <option value="freecell" selected>FreeCell</option>
                <option value="doublefreecell">Double FreeCell (clássico)</option>
                <option value="doublemodernfreecell">Double FreeCell (moderno)</option>
                <option value="relaxedfreecell">Relaxed FreeCell</option>
                <option value="solitaire">Paciência</option>
            </select>
        </template>

        <template class="settings-template">
            <fieldset>
                <legend>Cor de fundo</legend>
                <div class="color-square" style="background-color: green"></div>
                <div class="color-square" style="background-color: darkslateblue"></div>
                <div class="color-square" style="background-color: crimson"></div>
                <div class="color-square" style="background-color: lightcoral"></div>
                <div class="color-square" style="background-color: darkcyan"></div>
                <div class="color-square" style="background-color: aqua"></div>
                <div class="color-square" style="background-color: orange"></div>
                <div class="color-square" style="background-color: gray"></div>
                <div class="color-square" style="background-color: brown"></div>
                <div class="color-square" style="background-color: darkblue"></div>
                <br />
                <div class="color-square" style="background-color: cornflowerblue"></div>
                <div class="color-square" style="background-color: lightblue"></div>
                <div class="color-square" style="background-color: lightsalmon"></div>
                <div class="color-square" style="background-color: darkgray"></div>
                <div class="color-square" style="background-color: darkslategray"></div>
                <div class="color-square" style="background-color: #DDD"></div>
                <div class="color-square" style="background-color: lightgreen"></div>
                <div class="color-square" style="background-color: #222"></div>
                <div class="color-square" style="background-color: beige"></div>
                <div class="color-square" style="background-color: blueviolet"></div>
            </fieldset>
            <br />
            <fieldset>
                <legend>Tema do baralho</legend>
                <div class="deck deck-blue"><img src="images/backb.png" /></div>
                <div class="deck deck-red"><img src="images/backr.png" /></div>
                <div class="deck deck-black"><img src="images/backbl.png" /></div>
            </fieldset>
        </template>

        <template class="template-about">
            <h3>Sobre o CardGames</h3>
            <div>Jogos de baralho online tipo paciência <br />com estilo retrô em HTML5, CSS3 e TypeScript.</div><br />
            <a href="https://github.com/brunocmorais/cardgames" target="_blank">https://github.com/brunocmorais/cardgames</a><br />
            <br /><small><a href="https://github.com/brunocmorais" target="_blank">@brunocmorais</a> - {{year}} - Licença MIT</small>
        </template>

        <template class="template-game-number">
            <span>Informe o número do jogo:</span>
            <input type="text" id="game-number" />
        </template>
    </body>
</html>
